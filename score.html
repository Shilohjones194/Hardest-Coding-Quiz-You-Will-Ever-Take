<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="./assets/js/script.js" type="text/javascript"></script>
</head>

<body>
<main class="container" id="score-container">
    <div id="highScores">
        <h1 class="score-text">Highscores</h1>
    </div>

    <div id="highScoreList">
        <ol id="list">
        </ol>
    </div>

    <div class="row col-12">
        <div class="col-md-4">
            <button id="goBack" class="btn" type="button">Go Back</button>
        </div>

        <div class="col-md-6">
            <button id="clearHighScore" class="btn" value="reset-form" type="button">Clear High Scores</button>
        </div>
    </div>
</main>

</body>
</html>
